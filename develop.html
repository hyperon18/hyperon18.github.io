     		<td align="right"><a name="0" id="viewTime">
		<script type="text/javascript">
		function clock() {
		document.getElementById("viewTime").innerHTML = showdate();
		}
		function showdate(){
			var date = new Date();
			var year = date.getFullYear();
			var month = date.getMonth() + 1;
			var day = date.getDate();
			var hour = date.getHours();
			var minute = date.getMinutes();
			var second = date.getSeconds();
			var dateshow = year + "年" + month + "月" + day + "日" + hour + "時" + minute + "分" + second + "秒";
			return dateshow;
			}
			clock();
			setInterval("clock()",1000);
		</script>
